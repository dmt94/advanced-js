<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Jacques' Journal Journey</title>
  <link rel="stylesheet" href="./style.css">

<body>
  <header class="flex">
    <h2>Jacques' Journal Journey</h2>
    <h4>Is there a correlation?</h4>
    <h5>Phi Correlation Coefficient (<span class="coef-icon">Ï†</span>)</h5>
    <div class="header-img-container flex">
      <img src="./images/wolf.png" alt="" class="header-image">
      <!-- <img src="./images/pizza.png" alt="" class="header-image"> -->

      <div class="correlation-choice-div flex">
        <img src="./images/variables/none.png" alt="" class="icon-img" id="variable-img">

        <label for="corr-choice">Choose variable:</label>
        <select name="choice-list" id="corr-choice" >
          <option class="options" value="none">None</option>
          <option class="options" value="carrot">Ate Carrot</option>
          <option class="options" value="ice-cream">Ate Ice Cream</option>
          <option class="options" value="nachos">Ate Nachos</option>
          <option class="options" value="peanuts">Ate Peanuts</option>
          <option class="options" value="pizza">Ate Pizza</option>
          <option class="options" value="spaghetti">Ate Spaghetti</option>
          <option class="options" value="brushed-teeth">Brushed Teeth</option>
          <option class="options" value="beer">Drank Beer</option>
          <option class="options" value="exercise">Exercise</option>
          <option class="options" value="reading">Read a book</option>
          <option class="options" value="work">Work</option>
        </select>
      </div>

      <img src="./images/squirrel.png" alt="" class="header-image">
    </div>

    <div class="correlation-result-div">
      <h3 id="result-percentage">Correlation</h3>
      <h4 id="analysis-text"></h4>
    </div>


    
  </header>

    <!--Run all variables-->
    <div class="button-div flex">
      <button type="submit" class="corr-btn">Run All Variables</button>
      <span>Run all events and check correlation.</span>
    </div>

    <div class="variable-list-div flex" id="variable-list">
      <h2>All Variables and Respective Correlations</h2>
